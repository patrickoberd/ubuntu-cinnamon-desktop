# Tmux Configuration for Arch Linux i3wm Desktop
# Optimized for productivity and ease of use

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (click panes, resize, scroll)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 colors
set -g default-terminal "screen-256color"

# Fast command sequences (no delay)
set -s escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Monitor activity in windows
setw -g monitor-activity on
set -g visual-activity off

# ===== KEY BINDINGS =====

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes with vi-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vi-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Create new window
bind c new-window -c "#{pane_current_path}"

# Vi-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Copy to system clipboard (X11)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Paste from tmux buffer
bind P paste-buffer

# ===== APPEARANCE (Catppuccin Mocha Theme) =====

