# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 50
set -g status-right-length 150

# Status left: session name
set -g status-left "#[bg=#cba6f7,fg=#1e1e2e,bold] #S #[bg=#1e1e2e,fg=#cba6f7]"

# Status right: date and time
set -g status-right "#[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e] %Y-%m-%d #[fg=#cba6f7]#[bg=#cba6f7,fg=#1e1e2e] %H:%M "

# Window status
set -g window-status-format "#[fg=#7f849c] #I:#W "
set -g window-status-current-format "#[bg=#45475a,fg=#cdd6f4,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#cba6f7"

# Message style
set -g message-style "bg=#45475a,fg=#cdd6f4,bold"
set -g message-command-style "bg=#45475a,fg=#cdd6f4"

# Clock mode
setw -g clock-mode-colour "#cba6f7"
setw -g clock-mode-style 24

# ===== USEFUL SETTINGS =====

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

# Enable focus events for terminal
set -g focus-events on

# Enable clipboard (tmux 2.6+)
set -s set-clipboard on

# Don't exit copy mode on mouse drag end
unbind -T copy-mode-vi MouseDragEnd1Pane
